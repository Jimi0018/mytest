spring.application.name=account-clearing-console
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

# VELOCITY TEMPLATES (VelocityAutoConfiguration)
spring.velocity.charset=UTF-8
spring.velocity.properties.input.encoding=UTF-8
spring.velocity.properties.output.encoding=UTF-8
spring.velocity.resource-loader-path=classpath:/templates/
spring.velocity.suffix=.vm
spring.velocity.expose-spring-macro-helpers=true
spring.velocity.request-context-attribute =rc
spring.velocity.expose-request-attributes=true
spring.velocity.enabled=true
#spring.velocity.toolbox-config-location=classpath:toolbox.xml
#spring.mvc.static-path-pattern=/resources/** 

mybatis.config-locations=classpath:mybatis/mybatis-config.xml

##dubbo config
dubbo.application.name=account-clearing-console
dubbo.scan.package=com.hnapay.tradeFinancialReconciliation

# \u83B7\u53D6\u7528\u6237\u4FE1\u606F
security.oauth2.resource.user-info-uri=${permission.service.url}/permission/oauth/user

custom.security.authenticated-url=/,/wIndex,/loginOut,/account/**,/fundFlow/**,/frozenFlow/**,/merchantPay/**,/accountSubType/**,/accountEvidenceStatus/**,/accountDeployment/**,/channelCustomerMappingStatus/**,/frozenKeyInfoStatus,/sisSetMerFail/**
# \u516C\u5171\u8D44\u6E90(\u4EC5\u8BA4\u8BC1)
custom.security.public-resource=/,/loginOut,/wIndex

sysCode=sis
sysid.in.permission=5

logging.level.ROOT=info
logging.file=../../logs/${spring.application.name}/system.log
logging.level.com.hnapay.common.permission.mapper=info
logging.level.com.hnapay.common.permission.security=info

#config
spring.cloud.config.name=${spring.application.name}
spring.cloud.config.label=${spring.application.name}
#\u542F\u52A8\u65F6\uFF0C\u5982\u679C \u8FDE\u63A5\u670D\u52A1\u7AEF\u6709\u9519\u3002\u63D0\u524D\u62A5\u9519
spring.cloud.config.fail-fast=false
#\u8FDE\u63A5\u914D\u7F6E\u4E2D\u5FC3\u662F\u5426\u4F7F\u7528 \u6CE8\u518C\u4E2D\u5FC3
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=COMMON-CONFIG
server.tomcat.uri-encoding=UTF-8
spring.mandatory-file-encoding=UTF-8
spring.pid.file=../../pids/${spring.application.name}.pid

#\u5173\u95ED\u91CD\u8BD5\u673A\u5236
spring.cloud.loadbalancer.retry.enabled=false
#ERUEKA
eureka.instance.instance-id=${spring.application.name}(${spring.cloud.client.ipAddress}:${server.port})
eureka.instance.appname=${spring.application.name}
eureka.instance.prefer-ip-address=true
# \u5F00\u542F\u5065\u5EB7\u68C0\u67E5
#eureka.client.healthcheck.enabled=true
# \u79DF\u671F\u66F4\u65B0\u65F6\u95F4\u95F4\u9694\uFF08\u9ED8\u8BA430\u79D2)
eureka.instance.lease-renewal-interval-in-seconds=10
#\u79DF\u671F\u5230\u671F\u65F6\u95F4\uFF08\u9ED8\u8BA490\u79D2\uFF09\u4E0D\u6015\u51FA\u9519\u7684\u8BDD\uFF0C\u65F6\u95F4\u53EF\u4EE5\u66F4\u77ED
eureka.instance.lease-expiration-duration-in-seconds=20
#\u5B89\u5168
management.security.enabled=false
#\u542F\u7528shutdown
endpoints.shutdown.enabled=true
#\u7981\u7528\u5BC6\u7801\u9A8C\u8BC1
endpoints.shutdown.sensitive=false

sso.cookie.token.name=token-${spring.profiles.active}
sso.cookie.domain=hnapay.com

