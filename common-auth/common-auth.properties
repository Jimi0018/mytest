#spring
spring.application.name=common-auth
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

info.version=3.0

info.app.name = ${spring.application.name}
info.app.author=weiyajun
info.app.version=3.0

#server
server.port=1700
info.version=3.0
#\u65E5\u5FD7
logging.level.*=info
logging.path=../../logs/${spring.application.name}

seq_name.authBankCardInfoSeq=SEQ_AUTH_BANK_CARD_INFO
seq_name.authCardLogSeq=SEQ_AUTH_CARD_LOG
seq_name.authCorpInfoSeq=SEQ_AUTH_CORP_INFO
seq_name.authPersonInfoSeq=SEQ_AUTH_PERSON_INFO
seq_name.authRealNameLogSeq=SEQ_AUTH_REAL_NAME_LOG

#\u516C\u5B89\u90E8webservice\u5730\u5740
nciic.server.url=https://ws.nciic.org.cn/nciic_ws/services/

#\u516C\u5B89\u90E8webservice\u65B9\u6CD5
nciic.server.url.action=NciicServices

server.tomcat.uri-encoding=UTF-8
spring.mandatory-file-encoding=UTF-8
spring.pid.file=../../pids/${spring.application.name}.pid

#\u5173\u95ED\u91CD\u8BD5\u673A\u5236
spring.cloud.loadbalancer.retry.enabled=false


#\u6570\u636E\u5E93
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
#spring.jpa.database=oracle
#spring.jpa.hibernate.naming-strategy= org.hibernate.cfg.ImprovedNamingStrategy
#spring.jpa.hibernate.ddl-auto=validate
#spring.jpa.generate-ddl=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package==com.hanpay.common.auth.entity

#config
spring.cloud.config.name=${spring.application.name}
spring.cloud.config.label=common-auth
#\u542F\u52A8\u65F6\uFF0C\u5982\u679C \u8FDE\u63A5\u670D\u52A1\u7AEF\u6709\u9519\u3002\u63D0\u524D\u62A5\u9519
spring.cloud.config.fail-fast=false
#\u8FDE\u63A5\u914D\u7F6E\u4E2D\u5FC3\u662F\u5426\u4F7F\u7528 \u6CE8\u518C\u4E2D\u5FC3
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=COMMON-CONFIG



#ERUEKA
eureka.instance.instance-id=${spring.application.name}(${spring.cloud.client.ipAddress}:${server.port})
eureka.instance.appname=${spring.application.name}
eureka.instance.prefer-ip-address=true
# \u5F00\u542F\u5065\u5EB7\u68C0\u67E5
#eureka.client.healthcheck.enabled=true
# \u79DF\u671F\u66F4\u65B0\u65F6\u95F4\u95F4\u9694\uFF08\u9ED8\u8BA430\u79D2)
eureka.instance.lease-renewal-interval-in-seconds=10
#\u79DF\u671F\u5230\u671F\u65F6\u95F4\uFF08\u9ED8\u8BA490\u79D2\uFF09\u4E0D\u6015\u51FA\u9519\u7684\u8BDD\uFF0C\u65F6\u95F4\u53EF\u4EE5\u66F4\u77ED
eureka.instance.lease-expiration-duration-in-seconds=20

#\u5B89\u5168
management.security.enabled=false
#\u542F\u7528shutdown
endpoints.shutdown.enabled=true
#\u7981\u7528\u5BC6\u7801\u9A8C\u8BC1
endpoints.shutdown.sensitive=false


spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.tomcat.initial-size=15
spring.datasource.tomcat.max-idle=50
spring.datasource.tomcat.max-wait=30000
spring.datasource.tomcat.max-active=100
spring.datasource.tomcat.validation-query=select 1 from dual
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.remove-abandoned=true
spring.datasource.tomcat.remove-abandoned-timeout=60
spring.datasource.tomcat.log-abandoned=true
