#系统启动类
context.listener.classes=com.hnapay.portal.server.conf.AppStartConf
#系统编码
txmock.debug=false
#Portal服务名
spring.application.name=biz-portal-client
server.port=7100
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
#\u65E5\u5FD7
logging.level.*=info
logging.level.com.hnapay.portal.server.mvc.mapper=debug
#logging.level.com.hnapay.portal.server.conf.security=debug
logging.path=../../logs/${spring.application.name}
info.app.name=${spring.application.name}
info.app.author=xicheng
info.app.version=3.0
info.version=3.0
#config
spring.cloud.config.name=${spring.application.name}
spring.cloud.config.label=${spring.application.name}
#\u542F\u52A8\u65F6\uFF0C\u5982\u679C \u8FDE\u63A5\u670D\u52A1\u7AEF\u6709\u9519\u3002\u63D0\u524D\u62A5\u9519
spring.cloud.config.fail-fast=false
#\u8FDE\u63A5\u914D\u7F6E\u4E2D\u5FC3\u662F\u5426\u4F7F\u7528 \u6CE8\u518C\u4E2D\u5FC3
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=COMMON-CONFIG
server.tomcat.uri-encoding=UTF-8
spring.mandatory-file-encoding=UTF-8
spring.pid.file=../../pids/${spring.application.name}.pid

#\u5173\u95ED\u91CD\u8BD5\u673A\u5236
spring.cloud.loadbalancer.retry.enabled=false
#ERUEKA
eureka.instance.instance-id=${spring.application.name}(${spring.cloud.client.ipAddress}:${server.port})
eureka.instance.appname=${spring.application.name}
eureka.instance.prefer-ip-address=true
# \u5F00\u542F\u5065\u5EB7\u68C0\u67E5
#eureka.client.healthcheck.enabled=true
# \u79DF\u671F\u66F4\u65B0\u65F6\u95F4\u95F4\u9694\uFF08\u9ED8\u8BA430\u79D2)
eureka.instance.lease-renewal-interval-in-seconds=10
#\u79DF\u671F\u5230\u671F\u65F6\u95F4\uFF08\u9ED8\u8BA490\u79D2\uFF09\u4E0D\u6015\u51FA\u9519\u7684\u8BDD\uFF0C\u65F6\u95F4\u53EF\u4EE5\u66F4\u77ED
eureka.instance.lease-expiration-duration-in-seconds=20
#\u5B89\u5168
management.security.enabled=false
#\u542F\u7528shutdown
endpoints.shutdown.enabled=true
#\u7981\u7528\u5BC6\u7801\u9A8C\u8BC1
endpoints.shutdown.sensitive=false
######################################################


mybatis.type-aliases-package=com.hnapay.portal.server.model.po
mybatis.mapper-locations=classpath:com/hnapay/portal/server/mvc/mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
# \u901A\u7528 Mapper \u914D\u7F6E
mapper.mappers=tk.mybatis.mapper.common.Mapper
#mapper.mappers=com.hnapay.portal.server.tool.MyMapper
mapper.not-empty=false
mapper.identity=ORACLE
#pagehelper
pagehelper.helperDialect=oracle
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
# 数据源设置
# 下面为连接池的补充设置，应用到上面所有数据源中
# 初始化大小，最小，最大
spring.datasource.tomcat.initial-size=5
spring.datasource.tomcat.max-idle=50
# 配置获取连接等待超时的时间
spring.datasource.tomcat.max-wait=30000
spring.datasource.tomcat.max-active=100
spring.datasource.tomcat.validation-query=SELECT 1 FROM DUAL
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.remove-abandoned=true
spring.datasource.tomcat.remove-abandoned-timeout=60
spring.datasource.tomcat.log-abandoned=true

#thymeleaf start
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
#thymeleaf end
#uploadFileSize start
spring.http.multipart.maxFileSize=10Mb
spring.http.multipart.maxRequestSize=100Mb
#uploadFileSize end


spring.session.store-type=redis

# 需鉴权的资源
custom.security.authenticated-url=/,/account/**,/fund/**,/information/**,/order/**,/reconciliation/**,/security/**,/operator/**
# 公共资源(仅认证)
custom.security.public-resource=/,/account/home,/security/initLoginPw,/security/initPayPw,/operator/initPaymentPw,/operator/resetLoginPw\
  ,/operator/resetPaymentPw,/security/downKeyTools,/security/loginPw,/operator/changeLoginPw,/security/payPw,/operator/changePaymentPw


# session cookie config
server.session.cookie.name=session-${spring.profiles.active}
server.session.cookie.domain=hnapay.com
server.session.cookie.path=/


# 关闭BIZ-PAY服务的重试(com.netflix.client.config.DefaultClientConfigImpl)
BIZ-PAY.ribbon.MaxAutoRetriesNextServer=0
BIZ-PAY.ribbon.MaxAutoRetries=0


# 短信模板配置
sms.template.code=HNAPay_AuthPortal
sms.template.branch-binding=HNAPay_AuthPortal_Binding
sms.template.branch-change=HNAPay_AuthPortal_Change
sms.template.branch-certificate=HNAPay_AuthPortal_Certificate
sms.template.branch-withdraw=HNAPay_AuthPortal_Withdraw
sms.template.branch-instead=HNAPay_AuthPortal_Instead
sms.template.branch-insteadAudit=HNAPay_AuthPortal_InsteadAudit