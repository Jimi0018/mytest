#spring
spring.application.name=biz-crm
spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
info.version=3.0

server.tomcat.max-threads=1000
server.tomcat.max-connections=10000
server.tomcat.accept-count=10000

info.app.name = ${spring.application.name}
info.app.author=weiyajun
info.app.version=3.0

#server
server.port=2400

#\u65E5\u5FD7
logging.level.*=info
logging.path=../../logs/${spring.application.name}

seq_name.agentCustIdSeq=SEQ_AGENT_CUST_ID
seq_name.custProductRel=SEQ_CRM_CUST_PRODUCT_REL
seq_name.certInfoSeq=SEQ_CERT_INFO
seq_name.corpCustIdSeq=SEQ_CORP_CUST_ID
seq_name.crmBindCardRelSeq=SEQ_CRM_BIND_CARD_REL
seq_name.crmCustCertFileSeq=SEQ_CRM_CUST_CERT_FILE
seq_name.crmOperatorInfoSeq=SEQ_CRM_OPERATOR_INFO
seq_name.loginLogSeq=SEQ_LOGIN_LOG
seq_name.operatorRoleSeq=SEQ_OPERATOR_ROLE
seq_name.personCustIdSeq=SEQ_PERSON_CUST_ID
seq_name.auditrecordSeq=SEQ_CRM_CUST_AUDIT_RECORD
seq_name.crmCustMccSeq=SEQ_CRM_CUST_MCC

#客户openid序列
seq_name.crmCustOpenidSeq=SEQ_CORP_CUST_OPENID

#管理员操作员默认登陆名
crm.operator.admin.loginname=admin
#管理员操作员默认角色ID
crm.operator.admin.roleid=110
#操作员发邮件模板名称
crm.operator.email.template=MerNetworkAccess

#\u5173\u95ED\u91CD\u8BD5\u673A\u5236
spring.cloud.loadbalancer.retry.enabled=false

#\u64CD\u4F5C\u5458\u767B\u9646\u5BC6\u7801\u9519\u8BEF\u8D85\u8FC7\u591A\u5C11\u6B21\u4E34\u65F6\u9501\u5B9A\u64CD\u4F5C\u5458\u8D26\u6237
crm.operator.loginpwd.errortimes.threshold=3

#\u64CD\u4F5C\u5458\u652F\u4ED8\u5BC6\u7801\u9519\u8BEF\u8D85\u8FC7\u591A\u5C11\u6B21\u4E34\u65F6\u9501\u5B9A\u64CD\u4F5C\u5458\u8D26\u6237
crm.operator.paypwd.errortimes.threshold=3


#\u64CD\u4F5C\u5458\u767B\u9646\u5BC6\u7801\u9501\u5B9A\u65F6\u95F4(\u5355\u4F4D\u5206\u949F)
crm.operator.loginpwd.locktime.minutes=120

#操作员登陆密码过期天数(超过这个天数没有修改密码，则禁止登陆)
crm.operator.loginpwd.daystoexpire=90

#\u64CD\u4F5C\u5458\u652F\u4ED8\u5BC6\u7801\u9501\u5B9A\u65F6\u95F4(\u5355\u4F4D\u5206\u949F)
crm.operator.paypwd.locktime.minutes=1440



#每个客户下面对应的操作员数量上限
crm.operator.num.threshold=11

#单个客户下面最多能拥有有效证书个数
crm.cust.validcertnums=99
#单个证书默认有效期（年）
crm.cust.certvaliddate=1
#证书默认到期多少天前发短信或者邮件提醒
crm.cust.certnotifydays=30

#短信功能码
crm.sms.template.code=HNAPay_CRM
#短信下行适配条件
crm.sms.template.branch-code=crm_notify_cert_ext
#短信发送地址(数字证书过期短信提醒, portal数字证书未开发，此功能暂不实用 by leishun 2018/4/12)
crm.sms.send-url=https://msgatewaytest2.hnapay.com/send
#短信加密key
crm.sms.secret-key=0906f7c8-5ef6-4e76-b93c-f68fcb005ef1



server.tomcat.uri-encoding=UTF-8
spring.mandatory-file-encoding=UTF-8
spring.pid.file=../../pids/${spring.application.name}.pid


#\u6570\u636E\u5E93
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.jpa.database=oracle
spring.jpa.generate-ddl=false

mybatis.mapper-locations=classpath*:mapper/*.xml
mybatis.type-aliases-package=com.hanpay.biz.crm.entity


#config
#spring.cloud.config.discovery.serviceId=config-server
spring.cloud.config.name=${spring.application.name}
spring.cloud.config.label=${spring.application.name}
#\u542F\u52A8\u65F6\uFF0C\u5982\u679C \u8FDE\u63A5\u670D\u52A1\u7AEF\u6709\u9519\u3002\u63D0\u524D\u62A5\u9519
spring.cloud.config.fail-fast=false
#\u8FDE\u63A5\u914D\u7F6E\u4E2D\u5FC3\u662F\u5426\u4F7F\u7528 \u6CE8\u518C\u4E2D\u5FC3
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=COMMON-CONFIG



#ERUEKA
eureka.instance.instance-id=${spring.application.name}(${spring.cloud.client.ipAddress}:${server.port})
eureka.instance.appname=${spring.application.name}
eureka.instance.prefer-ip-address=true
# \u5F00\u542F\u5065\u5EB7\u68C0\u67E5
#eureka.client.healthcheck.enabled=true
# \u79DF\u671F\u66F4\u65B0\u65F6\u95F4\u95F4\u9694\uFF08\u9ED8\u8BA430\u79D2)
eureka.instance.lease-renewal-interval-in-seconds=10
#\u79DF\u671F\u5230\u671F\u65F6\u95F4\uFF08\u9ED8\u8BA490\u79D2\uFF09\u4E0D\u6015\u51FA\u9519\u7684\u8BDD\uFF0C\u65F6\u95F4\u53EF\u4EE5\u66F4\u77ED
eureka.instance.lease-expiration-duration-in-seconds=20

#\u5B89\u5168
management.security.enabled=false
#\u542F\u7528shutdown
endpoints.shutdown.enabled=true
#\u7981\u7528\u5BC6\u7801\u9A8C\u8BC1
endpoints.shutdown.sensitive=false


spring.datasource.type=org.apache.tomcat.jdbc.pool.DataSource
spring.datasource.tomcat.initial-size=15
spring.datasource.tomcat.max-idle=50
spring.datasource.tomcat.max-wait=30000
spring.datasource.tomcat.max-active=100
spring.datasource.tomcat.validation-query=select 1 from dual
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.remove-abandoned=true
spring.datasource.tomcat.remove-abandoned-timeout=60
spring.datasource.tomcat.log-abandoned=true
